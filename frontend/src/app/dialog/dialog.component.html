<h1 mat-dialog-title>Delete website</h1>
<div mat-dialog-content>
    The website you're trying to delete has monitored pages.
    Are you sure you want to delete it?
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'ok'" cdkFocusInitial>Yes</button>
    <button mat-button mat-dialog-close>No</button>
</div>
